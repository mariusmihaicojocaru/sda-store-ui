<mat-grid-list cols="4" style="padding: 5%">
  <mat-grid-tile colspan="1">
    <app-categories-tree-view (categoryChangeEvent)="getCategoryId($event)"></app-categories-tree-view>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <div class="wrapper-div">
      <div class="filter_form">
        <mat-form-field>
          <mat-label>
            Name
          </mat-label>
          <input matInput placeholder="Product name" name="productNameFilter" [(ngModel)]="productFilters.name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>
            Low price
          </mat-label>
          <input matInput type="number" placeholder="Low price" name="productLowPriceFilter" [(ngModel)]="productFilters.lowPrice">
        </mat-form-field>

        <mat-form-field>
          <mat-label>
            Upper price
          </mat-label>
          <input matInput type="number" placeholder="High price" name="productHighPriceFilter" [(ngModel)]="productFilters.highPrice">
        </mat-form-field>


        <button mat-button (click)="filterTable()">
          <mat-label>Search</mat-label>
        </button>
      </div>
      <div class="full-width">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
          </ng-container>

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
          </ng-container>

          <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{product.price}}</td>
          </ng-container>

          <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef>Category name</th>
            <td mat-cell *matCellDef="let product">{{product.categoryName}}</td>
          </ng-container>

          <ng-container matColumnDef="productActions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button (click)="delete(product.id)">
                <mat-icon>
                  delete
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let productColumns; columns: columns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" [length]="totalNumberOfElements" (page)="changePage($event)"></mat-paginator>
      </div>
    </div>

  </mat-grid-tile>
</mat-grid-list>
