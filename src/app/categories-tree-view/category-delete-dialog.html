<h1 mat-dialog-title>Delete Category</h1>
<div mat-dialog-content>
  <p>Are you shore do you want to delete this category?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="handleDelete()">YES</button>
  <button mat-raised-button  color="primary" (click)="handleClose()">No Thanks</button>
</div>
